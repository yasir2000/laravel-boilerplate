<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HR Management System - Desktop</title>
    
    <!-- ExtJS CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- ExtJS JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/theme-triton.js"></script>
    
    <!-- Custom HR App CSS -->
    <link rel="stylesheet" type="text/css" href="styles/hr-styles.css">
</head>
<body>
    <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; z-index: 10000; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px;">
        <div id="loading-text">Loading HR Management System...</div>
        <div style="margin-top: 10px; width: 200px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: #4CAF50; border-radius: 2px; transition: width 0.3s;"></div>
        </div>
    </div>

    <script type="text/javascript">
        console.log('Starting HR Application...');
        
        // Simple progress updater
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += 10;
            document.getElementById('progress-bar').style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, 200);
        
        // Initialize when ExtJS is ready
        Ext.onReady(function() {
            console.log('ExtJS Ready. Version:', Ext.getVersion().toString());
            
            try {
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Create simple desktop-like interface
                const viewport = Ext.create('Ext.container.Viewport', {
                    layout: 'border',
                    style: {
                        background: 'linear-gradient(135deg, #1e3a5f 0%, #2d5a8b 100%)'
                    },
                    items: [{
                        // Main desktop area
                        region: 'center',
                        xtype: 'panel',
                        layout: 'absolute',
                        border: false,
                        style: {
                            background: 'transparent'
                        },
                        items: [
                            // Desktop shortcuts
                            {
                                xtype: 'button',
                                x: 50,
                                y: 50,
                                width: 80,
                                height: 80,
                                iconCls: 'fa fa-users',
                                scale: 'large',
                                text: 'Employees',
                                tooltip: 'Employee Management',
                                handler: function() {
                                    Ext.Msg.alert('HR Module', 'Employee Management module would open here.');
                                }
                            },
                            {
                                xtype: 'button',
                                x: 150,
                                y: 50,
                                width: 80,
                                height: 80,
                                iconCls: 'fa fa-building',
                                scale: 'large',
                                text: 'Departments',
                                tooltip: 'Department Management',
                                handler: function() {
                                    Ext.Msg.alert('HR Module', 'Department Management module would open here.');
                                }
                            },
                            {
                                xtype: 'button',
                                x: 250,
                                y: 50,
                                width: 80,
                                height: 80,
                                iconCls: 'fa fa-clock-o',
                                scale: 'large',
                                text: 'Attendance',
                                tooltip: 'Attendance Tracking',
                                handler: function() {
                                    Ext.Msg.alert('HR Module', 'Attendance Tracking module would open here.');
                                }
                            },
                            {
                                xtype: 'button',
                                x: 350,
                                y: 50,
                                width: 80,
                                height: 80,
                                iconCls: 'fa fa-bar-chart',
                                scale: 'large',
                                text: 'Reports',
                                tooltip: 'Reports & Analytics',
                                handler: function() {
                                    Ext.Msg.alert('HR Module', 'Reports & Analytics module would open here.');
                                }
                            }
                        ]
                    }, {
                        // Taskbar
                        region: 'south',
                        xtype: 'toolbar',
                        height: 40,
                        style: {
                            background: '#2c3e50'
                        },
                        items: [
                            {
                                xtype: 'button',
                                text: 'Start',
                                iconCls: 'fa fa-windows',
                                scale: 'small'
                            },
                            '->',
                            {
                                xtype: 'tbtext',
                                text: new Date().toLocaleString(),
                                style: {
                                    color: 'white'
                                }
                            }
                        ]
                    }]
                });
                
                console.log('HR Desktop Interface created successfully!');
                
                // Update clock every second
                setInterval(function() {
                    const clockItem = viewport.down('toolbar').items.items[2];
                    if (clockItem) {
                        clockItem.setText(new Date().toLocaleString());
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error creating HR Application:', error);
                document.getElementById('loading-text').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
